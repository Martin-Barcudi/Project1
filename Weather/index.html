<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>


    <div class="container">

        <div class="search-box">
            <label for="location"><span class="material-symbols-outlined location">location_on</span></label>
            <input type="text" placeholder="Enter any location" id="location" value="argentina">
            <button class="search"><span class="material-symbols-outlined">search</span></button>
        </div>

        <div class="not-found">
            <img src="/Proyectos/assets/notfound.svg.svg" alt="notFound">
            <p>Invalid location. Try again :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature textTransition"></p>
            <p class="description textTransition"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <span class="material-symbols-outlined">humidity_high</span>
                <div class="text">
                    <span class="textTransition"></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <span class="material-symbols-outlined">air</span>
                <div class="text">
                    <span class="textTransition"></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>


    </div>

    

    <script src="index.js"></script>
</body>
</html>
